events {
    worker_connections 1024;
}

http {
    upstream auth_service {
        server auth-service:8001;
    }
    
    upstream booking_service {
        server booking-service:8002;
    }
    
    upstream payment_service {
        server payment-service:8003;
    }
    
    upstream chatbot_service {
        server chatbot-service:8004;
    }
    
    upstream notification_service {
        server notification-service:8005;
    }
    
    upstream thekedar_service {
        server thekedar-service:8006;
    }
    
    upstream analytics_service {
        server analytics-service:8007;
    }

    server {
        listen 80;
        
        # Health check endpoint
        location /health {
            return 200 "API Gateway is healthy";
        }
        
        # Auth service routes
        location /api/auth/ {
            proxy_pass http://auth_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # Booking service routes
        location /api/bookings/ {
            proxy_pass http://booking_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # Payment service routes
        location /api/payments/ {
            proxy_pass http://payment_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # Wallet routes
        location /api/wallet/ {
            proxy_pass http://payment_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # Chatbot service routes
        location /api/chat/ {
            proxy_pass http://chatbot_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # Notification service routes
        location /api/notifications/ {
            proxy_pass http://notification_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # Thekedar service routes
        location /api/thekedar/ {
            proxy_pass http://thekedar_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # Analytics service routes
        location /api/analytics/ {
            proxy_pass http://analytics_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # Default route - serve frontend
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
        }
    }
}
